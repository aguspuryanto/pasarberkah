
<ion-header>
  <ion-navbar>
    <ion-title> {{selectedProduct.productName}} </ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToCart()" >
        <ion-icon name="cart"> {{cartCount}} </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ionic-image-cache *ngIf="selectedProduct.productImg" [showPreview]="'false'" [src]="selectedProduct.productImg"></ionic-image-cache>
    <ion-card-content>
      <ion-card-title> {{selectedProduct.productName}} </ion-card-title>
      <h3>Rp. {{selectedProduct.unitPrice | number }} </h3>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button color="secondary" (click)="chatSeller(selectedProduct)">
              <ion-icon name="chatboxes">Tanya Penjual</ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button (click)="addToCart(selectedProduct)">
              <ion-icon name="basket">Beli Sekarang</ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
